<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section class="formsec">
        <div class="row formcont ">
                <form class="form">
                    <h3>Add Friend</h3>
                <label>
                    Name:
                    <input type="text" placeholder="First Name" id="fname" firstName>
                </label>
                <label>
                    Surname:
                    <input type="text" placeholder="Surname" id="surname" lastName>
                </label>
                <div class="formbuttons">
                    <button type="button" addFriends>Add Friend</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
            
        </div>
    </section>
    <script src="./script/code.js"></script>
</body>
</html>
